<body>

<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">CARTway</a>
			</div>
		</nav>
	</div>
<a href="../login.html" data-activates="slide-out" >
<i class="fa fa-angle-left" aria-hidden="true"  style="z-index: 999;position:fixed;top:13px;left:8px;color:#fff;font-size:30px;"></i>
</a>



	<div class="row card" style="margin:4px">
	<br><br>
	<div class="col s10 offset-s1" style="text-align:center;padding:15px;margin-bottom:40px;">
	<img src="images/logo.png" style="position:relative;width:155px;"></img>
		<p style="font-weight:600;text-align:center;">Shopkeeper Registartion </p>
		<hr style="border: 1px solid #eee;">
		<form >
		
			
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="name" type="text" class="validate" required>
				<label for="name">Name</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">smartphone</i>
				<input id="mobile_number" type="text" class="validate"  required>
				<label for="mobile_number">Mobile</label>
			</div>
			
			 <button class="btn waves-effect waves-light" type="button" id="submit" >Submit Your Request
				
			  </button>
		</form>
		
		
		<div id="info" style="color:red;"></div>
		<br>
		<div id="localstorage" style="color:red;"></div>
	</div>
	
	<br><br><br>
	<img src="images/bg.png" class="responsive-img">	
	</div>
	  
	
	  
	 
	  
		<script>
		$(document).ready(function(){
				
				
						$("#submit").click(function(){
						
						$shop_name=$("#shop_name").val();
						$location=$("#location").val();
						$name=$("#name").val();
						$mobile=$("#mobile_number").val();
						
						
						
					
						
						if($name==''||$mobile.length!=10)
						{
							$("#info").html("Please fill the details");
						}
						else
						{
							
							
							 $.ajax({
									type: 'GET',
									url: 'http://cartway.in/app-work/web-api/public/shopkeeper-request',
									data: {
										shop_name: $shop_name, 
										location:$location,
										name:$name,
										mobile: $mobile,
									},
									dataType: 'jsonp',
									crossDomain: true,
									
							}).done(function(response){
									console.log(response);
									
									window.location.replace("thankyou.html");
									
									
							}).fail(function(error){
									console.log(error.statusText);
							});
							
							
					
					}
					
					
										
		});
		
		
	});
</script>
