<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Mobile App</title>

  
	<link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../icons/css/font-awesome.min.css">

</head>
<body>

 <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Cartway</a>
     
    </div>
</nav>




	<div class="row card">
	<br><br>
	<div class="col s8 offset-s2"  style="border: 1px dashed #eee;padding:15px;margin-bottom:40px;">
	<img src="images/logo.png" style="width:100%;"></img>
		<p style="font-weight:600;text-align:center;">Registered with us | Seller</p>
		<hr style="border: 1px solid #eee;">
		<form action="otp-verify.html">
		
			<div class="input-field col s12">
			  <input id="name" type="text" class="validate">
			  <label for="name">Name</label>
			</div>
			<div class="input-field col s12">
			  <input id="mobile_number" type="text" class="validate" pattern="\d{3}[\-]\d{3}[\-]\d{4}" >
			  <label for="mobile_number">Mobile Number</label>
			</div>
			
			 <button class="btn waves-effect waves-light" type="button" id="submit" name="action">Continue
				
			  </button>
		</form>
		<br>
		<div id="info" style="color:red;"></div>
		<br>
		<div id="localstorage" style="color:red;"></div>
	</div>
	<br><br><br>
	<img src="images/bg.png" class="responsive-img">	
	</div>
	  
	
	  
	 
	  
		<script>
		$(document).ready(function(){
				
				
						$("#submit").click(function(){
						
						$name=$("#name").val();
						$mobile=$("#mobile_number").val();
						
						
						
					
						
						if($name==''||$mobile.length!=10)
						{
							$("#info").html("Please fill the details");
						}
						else
						{
							
							
							 $.ajax({
									type: 'GET',
									url: 'http://explodiv.com/demo/cartwayapp/registered.php',
									data: {
										name: $name , 
										mobile: $mobile,
									},
									dataType: 'jsonp',
									crossDomain: true,
									
							}).done(function(response){
									console.log(response);
									
									// Check browser support
									if (typeof(Storage) !== "undefined") {
										
										// Store
											$.each( response, function( key, val ) {
												//alert( key+ val.response  );
												localStorage.setItem("response", val.response);
												localStorage.setItem("name", val.name);
												localStorage.setItem("mobile", val.mobile);
												localStorage.setItem("otp", val.otp);
											});
										
										
										
										
										
									} else {
										$("#localstorage").html("Sorry, your browser does not support Web Storage...");
									}
									
									
									
									
									window.location.href = "otp-verify.html";
									
							}).fail(function(error){
									console.log(error.statusText);
							});
							
							
					
					}
					
					
										
		});
		
		
	});
</script>

<script>

</script>

        app.initialize();
</script>
	  
</body>
</html>
