	  <script>
		$(document).ready(function(){
			
			$('.carousel.carousel-slider').carousel({fullWidth: true});
        
				
				
					// Initialize collapse button
				  $(".button-collapse").sideNav();
				  // Initialize collapsible (uncomment the line below if you use the dropdown variation)
				  
				  if (typeof(Storage) !== "undefined") {
							$id=localStorage.getItem("mobile");
							
							$.ajax({
									type: 'GET',
									url: 'http://cartway.in/app-work/web-api/public/user-details',
									data: {
										user_id:$id,
										
									},
									dataType: 'jsonp',
									crossDomain:true,
									
							}).done(function(response){
									console.log(response);
									
									$.each( response, function( key, val ) {
												//alert( key+ val.response  );
												
												$status=val.response;
												$str="Error"
												
												if($status == $str){
													$("#info").html("Error Not Data Found");
												}else{
													$userdetails=val.userdetails;
													$.each( $userdetails, function( key, val ) {
													$(".name").html(val.name);
													$(".mobile").html(val.mobile);
													
												});
												}
												
												$('#loading-image').hide();
											});
											
							}).fail(function(error){
									console.log(error.statusText);
									$('#loading-image').hide();
							});
					} else {
							$("#localstorage").html("Sorry, your browser does not support Web Storage...");
						}
				  
				  
				  
				  
				  
				  //$('.collapsible').collapsible();
						$("#logout").click(function(){
							
							 localStorage.clear();
							 window.location.replace("login.html");
						});
		});
		</script>
