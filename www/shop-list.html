<div id="info"></div>
		 
            
 
	  
	  
	  
	  
		<script>
		$(document).ready(function(){
			
				 $(".button-collapse").sideNav();
				 
				
				 
							$.ajax({
									type: 'GET',
									url: 'http://cartway.in/app-work/web-api/public/shop-list',
									data: {
										location:'loaction',
										category:'category',
									},
									dataType: 'jsonp',
									crossDomain: true,
									
							}).done(function(response){
									console.log(response);
									
									$.each( response, function( key, val ) {
												//alert( key+ val.response  );
												
												$status=val.response;
												$str="Error"
												
												if($status == $str){
													$("#info").html("Error Not Data Found");
												}else{
												
													
													
													$shoplist=val.shoplist;
													
													$.each( $shoplist, function( key, val ) {
													
													//alert(val.shop_name);
													
													$str='<div class="shop" id="'+val.id+'">';
													
													$str =$str+'<div class="row card " style="padding-top:5px;">';
													$str =$str+'<div class="col s4">';
													$str =$str+'<img src="images/g-1.jpg" class="responsive-img"></img>';
													$str =$str+'</div>';
													$str =$str+'<div class="col s8 shop-details">';
													$str =$str+'<div class="col s6">'+val.shop_name+'</div>';
													$str =$str+'<div class="col s6 pull-right">';
													$str =$str+'<div class="col s12 shop-rating ">';
													$str =$str+'<span>';
													$str =$str+'<i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i>	<i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star-half-o" aria-hidden="true"></i>';
													$str =$str+'</span>';
													$str =$str+'</div>';
													$str =$str+'</div>';
													$str =$str+'<div class="col s12">';
													$str =$str+'<div class="km">';
													$str =$str+'0.3 km';
													$str =$str+'</div>';
													$str =$str+'</div>';
													$str =$str+'<div class="col s12 offers"><span>';
													$str =$str+'<br><span>Other Offers will come here<span><br>';
													$str =$str+'<span>';
													$str =$str+'<b>Freeshipping above Rs 350/- | charges 25/-</b>';
													$str =$str+'</span>';
													$str =$str+'</div>';
													$str =$str+'</div>';
													$str =$str+'</div>';
													$str =$str+'</div>';
													
													$str =$str+'</div>';
													
								
													$("body").append($str);
													
	
													
													
													
													
													
													
													
													});
													
												
												}
												
												 $('#loading-image').hide();
												
											});
									
									
									
							}).fail(function(error){
									console.log(error.statusText);
									$('#loading-image').hide();
							});
					
					
					
				
				
				  
						
		});
		</script>
		
		<script>
			$(document).on("click",".shop", function(){
				
				$id=$(this).attr('id');

									} else {

									}
									
				
				
				
			});
