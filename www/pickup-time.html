	<div class="row" style="margin-bottom:2px;">
		<div class="col s10 offset-s1" >
		
		 <div class="row">
			
			<form class="col s12">
			<br><br>
			  <div class="row">
				<h5>When </h5>
				   <div class="col s4">
					  <input name="day" type="radio"  id="today" value="Today"/>
						<label for="today">Today</label>
					</div>
					<div class="col s4">
					   <input name="day" type="radio" id="tomorrow" value="Tomorrow"/>
						<label for="tomorrow">Tomorrow</label>
					</div>
					<div class="col s4">
					<input name="day" type="radio" id="after2days" value="After 2 Days" />
					<label for="after2days">After 2 Days</label>
					</div>
					
				
			</div>
			 <div class="row"><br>
			 <h5>Time </h5>
				<div class="input-field col s6">
					<input id="time_slot" placeholder="9am-11am" type="text" class="validate">
					<label for="time_slot">Please Enter Time Slot</label>
				</div>
			</div>
			 <div class="row"><br>
			 <h5>Service </h5>
			<div class="col s6">
					  <input name="service" type="radio"  id="home_delivery" value="Home Delivery" />
						<label for="home_delivery">Home Delivery</label>
					</div>
					<div class="col s6">
					   <input name="service" type="radio" id="pick_up" value="Self Pick Up" />
						<label for="pick_up">Self Pick Up</label>
					</div>
			</div>
			<br>
			<button class="btn waves-effect waves-light" type="button" name="action" id="btn">Submit
			
			</button>
			
			</form>
			
		  </div>
		
			
		</div>
	</div>

	  
	  
	  
	  
		<script>
		$(document).ready(function(){
			
				 $(".button-collapse").sideNav();
				  
				   
					
				  	if (typeof(Storage) !== "undefined") {
										
									$order_id=localStorage.getItem("order_id");
									
									
									
									$("#btn").click(function(){
									
									$day=$('input[name=day]:checked').val();
									$service=$('input[name=service]:checked').val();
									$time_slot=$('#time_slot').val();
									
									
									$.ajax({
									type: 'GET',
									url: 'http://cartway.in/app-work/web-api/public/update-time-slot',
									data: {
										order_id:$order_id,
										day:$day,
										service:$service,
										time_slot:$time_slot,
										
									},
									dataType: 'jsonp',
									crossDomain: true,
									
							}).done(function(response){
									console.log(response);
									
									$.each( response, function( key, val ) {
												//alert( key+ val.response  );
												
												$status=val.response;
												$str="Error"
												
												if($status == $str){
													$("#info").html("Error Not Data Found");
												}else{
												
													window.location.replace("order-compelete.html");
												
												}
												
												 $('#loading-image').hide();
												
											});
									
									
									
							}).fail(function(error){
									console.log(error.statusText);
									$('#loading-image').hide();
							});
					
									
									
									
									
									
									
									
									
									
									
									
									
									});
									
									
										
									
									
									
						} else {
										$("#localstorage").html("Sorry, your browser does not support Web Storage...");
									}

		});
		
		
		

		</script>
